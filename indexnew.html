  function renderSong(id, lang) {

  function renderAll(lang) {
    const main = document.getElementById('main-content');
    let html = '';
    for (const section of sections) {
      const headingText = section.heading[lang] || section.heading.fr;
      html += `<h2>${headingText}</h2>`;
      for (const row of section.songIds) {
        html += `<div class="song-list">`;
        for (const id of row) {
          html += renderSong(id, lang);
        }
        // Pad to 2 items for grid consistency
        if (row.length < 2) html += `<div class="song"></div>`;
        html += `</div>`;
      }
    }
    main.innerHTML = html;
  }

  function switchLang(lang) {
    document.documentElement.lang = lang;
    // Translate static elements (header)
    document.querySelectorAll('.lang-target').forEach(el => {
      el.textContent = el.getAttribute('data-' + lang) || el.getAttribute('data-fr');
    });
    // Re-render dynamic content
    renderAll(lang);
    localStorage.setItem('preferredLang', lang);
  }

  window.onload = () => {
    const savedLang = localStorage.getItem('preferredLang') || 'fr';
    renderAll(savedLang);
    if (savedLang !== 'fr') switchLang(savedLang);
  };
